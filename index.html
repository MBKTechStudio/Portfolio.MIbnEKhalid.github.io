    <style>
        .about {
            font-family: 'Roboto', sans-serif;
        }

        p {
            font-size: 36px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            max-width: 600px;
            margin: 0 20px;
            color: teal;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
        }

        .container i {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            color: #ffcc00;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
